<div class="forgot">

  <div class="wrapper">
    <p class="title">Forgot Password</p>
    <form [formGroup]="form" method="post" class="form" (ngSubmit)=forgot()>
      <input [formControl]="email" class="email" type="text" placeholder="Please enter email">
      <input class="forgot-btn" type="submit" value="restore">
      <div *ngIf="error">{{error|json}}</div>
      <div>{{message}}</div>
      <p class="page">home page <a [routerLink]="['']">click</a></p>
    </form>
  </div>
</div>
