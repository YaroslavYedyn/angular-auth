<div class="auth-wrapper"
     [ngStyle]="{'background-image' : 'linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.6)), url('+authBack+')'}">
  <div class="auth">
    <p>Authorization</p>
    <form [formGroup]="authForm" class="auth-form" (ngSubmit)="register()">
      <input class="text-input" placeholder="please enter username" [formControl]="username" id="username" type="text">
      <input class="text-input" placeholder="please enter email" [formControl]="email" id="email" type="email">
      <input class="text-input" placeholder="please enter password" [formControl]="password" id="password"
             type="password">
      <input class="text-input" placeholder="please enter repeat password" [formControl]="repeatPassword"
             id="repeat-password" type="password">
      <label class="file-input" for="avatar">
        Profile photo
        <input #avatarRef (change)="avatar=avatarRef.files" id="avatar" type="file">
      </label>
      <input class="btn-submit" type="submit" value="register">
    </form>
    <div class="sub-title">Already have an account?<a [routerLink]="['login']">login</a></div>
  </div>
</div>
